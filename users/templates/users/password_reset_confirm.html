{% extends 'base.html' %} {% block title %} Reset Password Page {% endblock %}
{% block content %}
<form method="post">
  <h1>Reset Password</h1>
  {% csrf_token %}
  <label for="{{form.password1.id_for_label}}">Password</label>
  <input type="password" name="password1" placeholder="myP@55wrD" />
  <small>{{form.password1.errors}}</small>
  <label for="{{form.password2.id_for_label}}">Cofirm Password</label>
  <input type="password" name="password2" placeholder="myP@55wrD" />
  <small>{{form.password2.errors}}</small>
  <div class="errors">
    {% for error in form.non_field.errors %}
    <small>{{error}}</small>
    {% endfor %}
  </div>
  <button class="btn btn-primary">Reset Password</button>
</form>
{% endblock content %}
