<!DOCTYPE html>
<html lang="en">

{% load static %} {{ form.media }}
<title>Home</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{% static 'highlight/styles/atom-one-dark.css' %}" />
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="dashboard">
    <div class="side__nav">
      <a href="{% url 'blog:home' %}" class="logo">{{ user }}</a>
      <div class="separator"></div>
      <ul class="side__menu">
        <li>
          <i class="fa-solid fa-house"></i>
          <a class="menu" href="{% url 'blog:home' %}">Home</a>
        </li>
        <li>
          <i class="fa-solid fa-list"></i>
          <a class="menu" href="{% url 'blog:dashboard' %}?q=categories">Categories</a>
        </li>
        <li>
          <i class="fa-solid fa-gauge"></i>
          <a class="menu" href="{% url 'blog:dashboard' %}?q=articles">Dashboard</a>
        </li>
        <li class="dashboard__logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <a class="menu" href="{% url 'logout_user' %}">Logout</a>
        </li>
      </ul>
    </div>
    <div class="content__wrapper">
      {% block content %} {% endblock content %}
    </div>
  </div>
</body>

</html>
