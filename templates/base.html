<style>
  * {
    padding: 0;
    margin: 0;
    font-family: "Open Sans", "Helvetica Neue", sans-serif;
  }

  .container {
    max-width: 40rem;
    margin: 2rem auto;
  }

  img {
    max-width: 100%;
    object-fit: center;
    display: inline-block;
  }

  h1 {
    margin: 1.5rem auto;
    font-size: 3rem;
  }

  a {
    text-decoration: none;
  }

  p {
    margin-bottom: 1.5rem;
    line-height: 1.4;
  }

  table {
    table-layout: fixed;
    border-collapse: collapse;
    width: 100%;
  }

  tr,
  td,
  th {
    border: 1px solid #ccc;
    border-right: none;
    border-left: none;
  }

  td,
  th {
    padding: 0.5rem 1rem;
    text-align: left;
  }

  td a {
    display: inline-block;
    margin-right: 1rem;
  }
</style>

<div class="container">{% block content %} {% endblock %}</div>
