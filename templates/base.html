<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {{ form.media }}
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="{% static 'highlight/styles/atom-one-dark.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>
    <body>
        {% comment %}Header{% endcomment %}
        <header>
            <nav class="hero__nav">
                <a class="logo">Minux's Blog</a>
                <form class="search" method="post">
                    {% csrf_token %}
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search here" name="query" />
                </form>
                <ul>
                    <li>
                        <a class="menu" href="{% url 'blog:home' %}">Home</a>
                    </li>
                    <li>
                        <a class="menu" href="#">Categories</a>
                    </li>
                    <li>
                        <a class="menu btn btn-secondary" href="{% url 'login_user' %}">Login</a>
                    </li>
                    <li>
                        <a class="menu btn btn-primary" href="{% url 'blog:article_create' %}">Create Article</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <footer>
            <div class="content">
                <div class="icons__container">
                    <a href="www.github.com/minuxdev/" title="Minux dev">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="mailto:minux.midi@gmail.com" title="Minux dev">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                    <a href="www.github.com/minuxdev/" title="AUS Team">
                        <i class="fa-solid fa-rss"></i>
                    </a>
                </div>
                <p>
                    Powered by: <a href="#">AUS Team</a>
                </p>
                <p>Â© 2022 - 2024</p>
            </div>
        </footer>
        <script src="{% static 'highlight/highlight.min.js' %}"></script>
        <script>hljs.highlightAll();</script>
    </body>
</html>
